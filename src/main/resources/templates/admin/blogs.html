<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!-- 移动端访问时页面自适应 -->
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
<!--导航栏-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow">
        <div class="ui container">
            <div class="ui inverted menu secondary stackable">
                <h2 class="ui teal header item">博客管理</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img th:src="@{/images/weChat.jpg}" alt="" class="ui avatar image">
                            月影残光
                            <i class="icon dropdown"></i>
                        </div>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <a href="#" id="mb_btn" class="ui icon button black m-right-top m-mobile-show">
            <i class="icon sidebar"></i>
        </a>
    </nav>
    <div class="ui menu attached ">
        <div class="ui container">
            <div class="ui right menu pointing">
                <a href="#" class="item">发布</a>
                <a href="#" class="active item teal">列表</a>
            </div>
        </div>
    </div>
<!--中间部分-->
    <div class="m-padded-tb-large">
        <div class="ui container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
<!--                    一个下拉选项框-->
                    <div class="field">
                       <div class="ui selection dropdown">
                           <input type="hidden" value="type">
                           <i class="icon dropdown"></i>
                           <div class="default text">分类</div>
                           <div class="menu">
                               <div class="item" data-value="1">错误日志</div>
                               <div class="item" data-value="2">开发者手册</div>
                           </div>
                       </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui basic button teal"><i class="icon search"></i>搜索</button>
                    </div>
                </div>
            </form>
            <table class="ui table celled">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>刻意练习清单</td>
                        <td>读后感</td>
                        <td>是</td>
                        <td>2020-04-07</td>
                        <td>
                            <a href="#" class="ui basic button mini teal">编辑</a>
                            <a href="#" class="ui basic button mini red">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui pagination menu mini">
                                <a href="#" class="item">上一页</a>
                                <a href="#" class="item">下一页</a>
                            </div>
                            <a href="#" class="ui button basic teal right floated">新增</a>
                        </th>

                    </tr>


                </tfoot>
            </table>
        </div>
    </div>
<!--网页底部-->
    <footer class="ui inverted segment vertical m-padded-tb-massive">
        <div class="ui container center aligned">
            <div class="ui grid divided inverted stackable">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/weChat.jpg}" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: skyisolated@qq.com</a>
                        <a href="#" class="item">qq: 1694012933</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">月影残光</h4>
                    <p class="m-opacity-mini m-text-spaced m-text-thin">
                        这是我的个人博客，会分享有关个人的兴趣爱好，希望可以给他人带来欢乐！
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-opacity-mini m-text-spaced m-text-thin">
                Copyright © 2019-2020 月影残光 练习中....
            </p>
        </div>
    </footer>

<!--js放在此处加载速度最快-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $("#mb_btn").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".ui.dropdown").dropdown({
        on: "hover"
    });
</script>
</body>
</html>
