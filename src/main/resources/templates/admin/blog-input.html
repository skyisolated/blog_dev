<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!-- 移动端访问时页面自适应 -->
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">

</head>
<body>
<!--导航栏-->
    <div th:replace="~{/admin/_fragments::top(ac='home')}"></div>
    <div class="ui menu attached ">
        <div class="ui container">
            <div class="ui right menu pointing">
                <a href="#" class="active item teal">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
<!--中间部分-->
    <div class="m-padded-tb-large m-container">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="field required">
                    <div class="ui labeled  input">
                        <div class="ui selection dropdown label compact">
                            <i class="icon dropdown"></i>
                            <input type="hidden" value="原创">
                            <div class="default text">原创</div>
                            <div class="menu">
                                <a href="#" class="item" data-value="原创">原创</a>
                                <a href="#" class="item" data-value="转载">转载</a>
                                <a href="#" class="item" data-value="翻译">翻译</a>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="field">
                    <div id="test-editormd" style="z-index: 1">
                        <textarea style="display: none"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                       <div class="ui labeled input left action">
                           <label class="ui label basic compact teal">分类</label>
                           <div class="ui selection dropdown fluid">
                               <input type="hidden" name="type">
                               <div class="default text">分类</div>
                               <i class="icon dropdown"></i>
                               <div class="menu">
                                   <a href="#" class="item" data-value="原创">原创</a>
                                   <a href="#" class="item" data-value="转载">转载</a>
                                   <a href="#" class="item" data-value="翻译">翻译</a>
                               </div>
                           </div>
                       </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input left action">
                            <label class="ui label basic compact teal">标签</label>
                            <div class="ui selection multiple search dropdown fluid">
                                <input type="hidden" name="tags">
                                <div class="default text">标签</div>
                                <i class="icon dropdown"></i>
                                <div class="menu">
                                    <a href="#" class="item" data-value="Java">Java</a>
                                    <a href="#" class="item" data-value="JavaScript">JavaScript</a>
                                    <a href="#" class="item" data-value="Python">Python</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui basic labeled input">
                        <label class="ui label basic teal">封面地址</label>
                        <input type="text" name="indexPic" placeholder="https://">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" id="shareInfo">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="thanks" id="thanks">
                            <label for="thanks">允许打赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="comment" id="comment">
                            <label for="comment">允许评论</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message">
                </div>

                <div class="ui container right aligned">
                    <button  type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui button secondary">保存</button>
                    <button class="ui button teal">发布</button>
                </div>
            </form>
        </div>
    </div>
<!--网页底部-->
    <div th:replace="~{/admin/_fragments::foot}"></div>

<!--js放在此处加载速度最快-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    var testEditor;
    testEditor = editormd("test-editormd", {
        placeholder:'本编辑器支持Markdown编辑，左边编写，右边预览',  //默认显示的文字，这里就不解释了
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "/lib/editormd/lib/"   //你的path路径（原资源文件中lib包在我们项目中所放的位置）
    });
    //上面的挑有用的写上去就行

    $("#mb_btn").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".ui.dropdown").dropdown({
        on: "hover"
    });
    $(".ui.form").form({
        fields: {
           title: {
               identifier: 'title',
               rules: [
                   {
                       type: 'empty',
                       prompt: '请输入博客的标题！'
                   }
               ]
           }
        }
    });

</script>
</body>
</html>
